<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <form action="">
        <label for="name">Name</label><br>
        <input type="text" placeholder="your name" id="name" name="name"> <br>
        <label for="surname">Sur Name</label><br>
        <input type="text" placeholder="your surname" id="surname" name="surname"> <br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"> <br>
        <label for="age">Age</label><br>

        <label for="other">Other</label>

        <input type="checkbox" id="art" name="art" value="art"> <label for="art">Art</label>

            <option value="ISTANBUL">İstanbul</option>
            <option value="ANTALYA" selected>Antalya</option>
            <option value="IZMIR">İzmir</option>

        <textarea style="resize: none;" name="messagebox" id="messagebox" placeholder="your message" cols="80"
            rows="10"></textarea>
        <br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Temizle">
