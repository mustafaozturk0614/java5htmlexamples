<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="mt-4 d-flex flex-column justify-content-center align-items-center">
        <form class="row">

            <div class="alert alert-danger d-none" role="alert">
                Tablo Temizlendi
            </div>
            <label class="mt-2">Name</label>
            <input class="mt-2" id="name" name="name" type="text" placeholder="isminizi giriniz">
            <label class="mt-2">Surname</label>
            <input class="mt-2" id="surname" type="text" name="surname" placeholder="soyadınızı girniz">
            <label class="mt-2">Age</label>
            <input class="mt-2" id="age" type="number" name="age" placeholder="yasınızı girniz">

        </form>
        <div class="d-flex mt-2">
            <button class="mx-2 btn btn-success" onclick="add2()">Tabloya ekle</button>
            <button class="btn btn-danger" onclick="remove()">Tabloyu temizle</button>
        </div>
        <div>
            <table>

                <thead>
                    <tr>
                        <th>name</th>
                        <th>surname</th>
                        <th>age</th>
                    </tr>


                </thead>
                <tbody id="mlist">




                </tbody>



            </table>



        </div>



    </div>
    <script>
        let tabloList = [];

        function add() {
            const mlist = document.getElementById("mlist")
            let name = document.getElementById("name").value
            let surname = document.getElementById("surname").value
            let age = document.getElementById("age").value
            const kisi = {
                name: name,
                surname: surname,
                age: age
            }
            tabloList.push(kisi)
            mlist.innerHTML = "";
            tabloList.map((m) => {

                mlist.innerHTML += ` 
                <tr>
                        <td>${m.name} </td>
                        <td>${m.surname}</td>
                        <td>${m.age}</td>
                     </tr> 
                `
            })

        }

        function add2() {
            console.log("xxx")
            const mlist = document.getElementById("mlist")
            let name = document.getElementById("name").value
            let surname = document.getElementById("surname").value
            let age = document.getElementById("age").value
            mlist.innerHTML += ` 
                <tr>
                        <td>${name} </td>
                        <td>${surname}</td>
                        <td>${age}</td>
                     </tr> 
                `
        }

        function remove() {
            console.log("yyy")
            const mlist = document.getElementById("mlist")
            mlist.innerHTML = ""
            let alert = document.querySelector(".alert")
            alert.classList.remove("d-none")
            //  alert.className="alert alert-danger" ;
            setTimeout(() => {
                alert.classList.add("d-none")
            }, 3000)
        }
        let count = 0;

        function sum() {
            count++;
            console.log(count)
            if (count == 5) {
                clearInterval(time)
            }
        }

        const time = setInterval(sum, 1000)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="app2.js"></script>
</body>

</html>
