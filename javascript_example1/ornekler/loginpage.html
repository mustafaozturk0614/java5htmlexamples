<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <div class="mt-4 d-flex flex-column justify-content-center align-items-center">
        <form class="row loginform">
            <label class="mt-2">Username</label>
            <input class="mt-2" id="username" name="username" type="text" placeholder="Kullanıcı adınızı giriniz">
            <label class="mt-2">Password</label>
            <input class="mt-2" id="pswd" type="password" name="password" placeholder="şifreinizi giriniz">
            <input type="button" class="btn btn-secondary mt-2" value="Giriş" onclick=login2()>

        </form>
    </div>


    <div class="d-flex flex-column justify-content-center align-items-center">

        <form name="loginform2" class="row justify-content-center my-5 ">
            <label class="mt-2">Username</label>
            <input class="mt-2" type="text" id=username2 name="username" placeholder="Kullanıcı adı giriniz">
            <label class="mt-2">Password</label>
            <input class="mt-2" type="password" id=pswd2 name="password" placeholder="Şifre giriniz">
            <input type="submit" class="mt-2 btn btn-secondary" value="Giriş">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="app2.js"></script>
</body>

</html>
